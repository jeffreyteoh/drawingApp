<ion-header>

  <ion-navbar>
    <ion-title>Welcome</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="myview">
  <ion-row style="height: 50px"></ion-row>
  <h1 ion-text text-wrap style="text-align: center" class="header-text">
    Children's Collaborative Drawing Touch Application
  </h1>
  <ion-row style="height: 100px"></ion-row>
  <button ion-button block round
          (click)="loginUserAnonymously()" >
    Start Draw
  </button>
  <ion-row style="height: 100px"></ion-row>

  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <div ion-button block clear > Sign in </div>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email"
                 placeholder="Your email address"
                 [class.invalid]="!loginForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched">
      <p>Please enter a valid email address.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password"
                 placeholder="Your password"
                 [class.invalid]="!loginForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button ion-button round block type="submit" [disabled]="!loginForm.valid">
      Log In
    </button>

    <!--<button ion-button block type="submit" [disabled]="!loginForm.valid">-->
      <!--Facebook-->
    <!--</button>-->
  </form>
  <button ion-button block round (click)="loginUserWithSocialMedia('google')" >
    Google
  </button>


  <button ion-button block clear (click)="goToSignup()">
    Create a new account
  </button>

  <button ion-button block clear (click)="goToResetPassword()">
    I forgot my password üôÅ
  </button>
</ion-content>

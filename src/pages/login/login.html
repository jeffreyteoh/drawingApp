<ion-header>

  <ion-navbar>
    <ion-title>Children's Collaborative Drawing Touch Application</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item style="text-align: center;">
      <img src="../../assets/imgs/welcome.png" height="150" width="150" />
      <button ion-button block (click)="loginUserAnonymously()" >
        Start Draw
      </button>
    </ion-item>
  </ion-list>

  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <div ion-button block clear > Sign in </div>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email"
                 placeholder="Your email address"
                 [class.invalid]="!loginForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.touched">
      <p>Please enter a valid email address.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password"
                 placeholder="Your password"
                 [class.invalid]="!loginForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.touched">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!loginForm.valid">
      Log In
    </button>

    <!--<button ion-button block type="submit" [disabled]="!loginForm.valid">-->
      <!--Facebook-->
    <!--</button>-->
  </form>
  <button ion-button block (click)="loginUserWithSocialMedia('google')" >
    Google
  </button>


  <button ion-button block clear (click)="goToSignup()">
    Create a new account
  </button>

  <button ion-button block clear (click)="goToResetPassword()">
    I forgot my password üôÅ
  </button>
</ion-content>
